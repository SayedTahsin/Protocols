<!DOCTYPE html>
<html>
  <head>
    <title>TCP Bridge via WebSocket</title>
  </head>
  <body>
    <h2>WebSocket ‚Üí TCP Bridge</h2>
    <input id="msg" placeholder="Type a message..." />
    <button onclick="send()">Send</button>
    <pre id="log"></pre>

    <script>
      const ws = new WebSocket("ws://localhost:4000")
      const log = (msg) =>
        (document.getElementById("log").textContent += msg + "\n")

      ws.onopen = () => log("‚úÖ WebSocket connected")
      ws.onmessage = (e) => log("üì® From TCP: " + e.data)
      ws.onclose = () => log("‚ùå WebSocket closed")

      function send() {
        const val = document.getElementById("msg").value
        ws.send(val)
        log("‚û°Ô∏è Sent: " + val)
      }
    </script>
  </body>
</html>
